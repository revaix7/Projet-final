<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'inscription - Airbnb</title>
    <link rel="stylesheet" href="Signup_Page.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h2 class="signup-header">Créez votre compte</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                <div class="input-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez un mot de passe" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
                </div>
                <button type="submit" class="signup-btn">S'inscrire</button>
            </form>
            <div class="footer-links">
                <p class="login-prompt">Déjà un compte ? <a href="Login.html">Se connecter</a></p>
            </div>
        </div>
    </div>
</body>
</html>
