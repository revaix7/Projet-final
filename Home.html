<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML + CSS</title>
  <link rel="stylesheet" href="Home_Page.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <header class="menu">

    <div id="logo"><img src="All_img/ui_img/Airbnb_Logo.svg"></div>
    <div id="options_div">    
      <button id="options">
        <img id="menu_icon" src="All_img/ui_img/Burger_Menu.svg">
        <img id="profil_icon" src="All_img/ui_img/User.svg">
      </button>
    </div>
  </header>

  <div class="search-bar">
    <div class="location-container">
      <label for="location">Où</label>
      <input type="text" id="location" placeholder="États-Unis" oninput="filterLocations()" autocomplete="off">
      <div id="location-dropdown" class="dropdown">
        <div class="dropdown-item" onclick="selectLocation('États-Unis')">
          <img src="https://via.placeholder.com/20" alt="USA flag" class="dropdown-icon"> États-Unis
        </div>
        <div class="dropdown-item" onclick="selectLocation('France')">
          <img src="https://via.placeholder.com/20" alt="France flag" class="dropdown-icon"> France
        </div>
        <div class="dropdown-item" onclick="selectLocation('Canada')">
          <img src="https://via.placeholder.com/20" alt="Canada flag" class="dropdown-icon"> Canada
        </div>
        <div class="dropdown-item" onclick="selectLocation('Italy')">
          <img src="https://via.placeholder.com/20" alt="Italy flag" class="dropdown-icon"> Italy
        </div>
        <div class="dropdown-item" onclick="selectLocation('Germany')">
          <img src="https://via.placeholder.com/20" alt="Germany flag" class="dropdown-icon"> Germany
        </div>
        <!-- Add more locations and images as needed -->
      </div>
    </div>
    <div>
      <label for="arrival">Arrivée</label>
      <input type="date" id="arrival">
    </div>
    <div>
      <label for="departure">Départ</label>
      <input type="date" id="departure">
    </div>
    <div>
      <label for="guests">Qui</label>
      <input type="text" id="guests" placeholder="Qui vient?">
    </div>
    <button type="button" alt="">
      <svg>
      </svg>
    </button>
  </div>

  <div class="house_board">
    <div id = "1" class="card">
      <div class="slideshow-container">
        <!-- slideshow avec images et points -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 5</div>
          <img src="All_img/img_House/H1/H1_1.avif" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 5</div>
          <img src="All_img/img_House/H1/H1_2.avif" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 5</div>
          <img src="All_img/img_House/H1/H1_3.avif" style="width:100%">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4 / 5</div>
          <img src="All_img/img_House/H1/H1_4.avif" style="width:100%">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">5 / 5</div>
          <img src="All_img/img_House/H1/H1_5.avif" style="width:100%">
        </div>
        <button class="Like">
          <span class="heart-icon">♡</span>
        </button>
        <!-- boutons pour passer entre les images -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <!-- les points représentant les images -->
        <div class="indicateur_img">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
        </div>
      </div>
      <br>
      <div class="card_desc">
        description
      </div>
    </div>
  </div>
</body>
<script src="Home_Page.js"></script>
</html>
