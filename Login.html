<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion similaire à Airbnb</title>
    <link rel="stylesheet" href="Login_Page.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2 class="login-header">Connectez-vous à votre compte</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit" class="login-btn">Se connecter</button>
            </form>
            <div class="footer-links">
                <p class="signup-prompt">Nouveau sur Airbnb ? <a href="Signup.html">Inscrivez-vous</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
    <script src="Login.js" defer></script>
</body>
</html>
