<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Checkout</title>
    <link rel="stylesheet" href="Buy_Page.css">
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Review and Complete Your Booking</h1>
        </div>

        <!-- Reservation Summary -->
        <div class="reservation-summary">
            <h2>Your Reservation</h2>
            <p><strong>Listing:</strong> <span id="place">Loading...</span></p>
            <p><strong>Dates:</strong> <span id="reservation-dates">Loading...</span></p>
            <p><strong>Total Price:</strong> <span id="total-price">Loading...</span></p>
            <p><strong>Cleaning Fees:</strong> <span id="cleaning-fees">Loading...</span></p>
            <p><strong>Service Fees:</strong> <span id="service-fees">Loading...</span></p>
            <p><strong>Taxes:</strong> <span id="taxes">Loading...</span></p>
        </div>

        <!-- Billing Information -->
        <div class="billing-info">
            <h2>Billing Information</h2>
            <form id="checkout-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">

                <label for="address">Billing Address:</label>
                <input type="text" id="address" name="address" required placeholder="Enter your address">

                <label for="payment-method">Payment Method:</label>
                <input type="text" id="payment-method" name="payment-method" required placeholder="Enter your credit card number">

                <label for="expiration-date">Expiration Date:</label>
                <input type="month" id="expiration-date" name="expiration-date" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required placeholder="Enter CVV">

                <button type="submit" id="submit-button">Complete Booking</button>
            </form>
        </div>

        <div class="checkout-footer">
            <p>By completing your booking, you agree to our <a href="#">Terms & Conditions</a></p>
            <!-- Cancel Button -->
            <button id="cancel-button" class="cancel-button">Cancel Reservation</button>
        </div>
    </div>

    <script src="Buy_Page.js"></script>
</body>
</html>
